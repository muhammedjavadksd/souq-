<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <script src="css/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .slick-list {
            padding: 0 11% 0 30px !important;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>

    <header>
        <div class="row main_hide">
            <div class="col-md-4 top_bar">
                <div class="logo_nav">
                    <button class="navbutton" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><i class="fas fa-bars"></i></button>
                    <img src="https://cdn.worldvectorlogo.com/logos/fedex-express-6.svg" alt="">
                </div>
            </div>
            <div class="col-md-8 searchbar">
                <form action="">
                    <input type="text" placeholder="Search for product"><button><i class="fas fa-search"></i></button>
                </form>

                <div class="button_main">
                    <button><i class="fas fa-home"></i></button>
                    <button>    <i class="fas fa-shopping-cart"></i></button>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="profile">
            <h5 class="text-center">Account settings</h5>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <textarea class="form-control" id="exampleInputPassword1"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm password</label>
                    <input class="form-control" id="exampleInputPassword1">
                </div>



                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



    <!-- Navbar canvas -->


    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">

            <h5 class="offcanvas-title" id="offcanvasExampleLabel">

            </h5>
            <div class="input-group inptutsearch mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search product" aria-label="Username" aria-describedby="basic-addon1">
            </div><br><br>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navlist">
                <li><a href="">Home</a></li>
                <li><a href="">Performance</a></li>
                <li><a href="">Account's</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="css/script.js"></script>

</html>
